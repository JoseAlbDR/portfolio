<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script defer type="module" src="./js/controller.js"></script>
    <title>Portfolio</title>
  </head>
  <body>
    <!-- Header -->
    <header id="header" class="header fixed-top header-transparent">
      <!-- Navbar -->
      <nav class="navbar navbar-expand-md navbar-dark fixed-top">
        <div class="container">
          <a class="navbar-brand" href="#">J.A.Delgado</a>
          <ul class="nav col-md-4 list-unstyled d-flex">
            <li class="ms-4">
              <a
                class="text-body-secondary"
                href="https://github.com/JoseAlbDR/"
                target="_blank"
                ><img
                  src="assets/logos/github.svg"
                  height="30px"
                  width="30px"
                  class="img-fluid"
                  alt=""
              /></a>
            </li>
            <li class="ms-3">
              <a
                class="text-body-secondary"
                href="https://www.linkedin.com/in/jalbertodelgado/"
                target="_blank"
                ><img
                  src="assets/logos/linkedin.svg"
                  height="30px"
                  width="30px"
                  class="img-fluid"
                  alt=""
              /></a>
            </li>
          </ul>
          <button
            class="navbar-toggler collapsed"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarCollapse"
            aria-controls="navbarCollapse"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="navbar-collapse collapse" id="navbarCollapse">
            <ul class="navbar-nav d-flex ms-auto mb-2 mb-md-0">
              <!-- javascript menuView -->
            </ul>
          </div>
        </div>
      </nav>
      <!-- End navbar -->
    </header>

    <!-- Hero -->
    <section
      id="hero"
      class="section d-flex align-items-center justify-content-center"
    >
      <div class="container position-relative">
        <div class="hero-back">
          <h1 class="hack" data-value="J.ALBERTO DELGADO">J.ALBERTO DELGADO</h1>
          <h2>
            Desarrollador Web
            <p
              class="typewrite"
              data-period="2000"
              data-type='[ " Front End", " Back End", " Full Stack"]'
            >
              <span class="wrap"></span>
            </p>
          </h2>

          <!-- <h2 class="loading" data-text="Loading...">Loading...</h2> -->
          <div class="waviy">
            <span style="--i: 1">L</span>
            <span style="--i: 2">O</span>
            <span style="--i: 3">A</span>
            <span style="--i: 4">D</span>
            <span style="--i: 5">I</span>
            <span style="--i: 6">N</span>
            <span style="--i: 7">G</span>
            <span style="--i: 8">.</span>
            <span style="--i: 9">.</span>
            <span style="--i: 10">.</span>
          </div>
        </div>
      </div>
    </section>
    <!-- End Hero -->

    <!-- About me -->
    <section id="about" class="section">
      <div class="container col-xxl-8 px-4 py-5">
        <div
          class="about-items row flex-lg-row-reverse align-items-center g-5 py-5"
        ></div>
      </div>
    </section>
    <!-- End About me -->

    <!-- Tech Section -->
    <section id="techs" class="techs section-bg">
      <div class="container">
        <div class="techs-items row"></div>
      </div>
    </section>
    <!-- End Techs Section -->

    <!-- Portfolio Section -->
    <section id="portfolio" class="section">
      <section class="py-5 text-center container">
        <div class="row py-lg-5">
          <div class="col-lg-6 col-md-8 mx-auto">
            <h1 class="hero-text display-5 fw-bold lh-1 mb-3 lh-base opacity-0">
              <span>Algunos</span>
              <span>de</span>
              <span>mis</span>
              <span>Proyectos</span>
            </h1>
            <p class="lead">
              Estos son algunos de los proyectos realizados durante los cursos
              que he ido haciendo para aprender Desarrollo Web Front End.
            </p>
            <p class="lead">
              Encuentra todos mis proyectos en mi repositorio en GitHub
            </p>
            <a href="https://github.com/JoseAlbDR/" target="_blank">
              <button type="button" class="btn btn-outline-primary btn-lg">
                <img src="assets/logos/github.svg" class="img-fluid" alt="" />
                GitHub
              </button>
            </a>
          </div>
        </div>
      </section>

      <div class="album py-5 album-bg">
        <div class="container">
          <div
            class="projects-container row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3"
          ></div>
        </div>
      </div>
    </section>
    <!-- End Portfolio Section -->

    <!-- Footer Section -->
    <div id="#footer" class="container">
      <footer class="footer py-3 my-4"></footer>
    </div>
    <!-- End footer section -->
  </body>
</html>
